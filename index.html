<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>Калькулятор полиномов</h1>
		</header>
		<div >
			<input class = "inputfield" id="firstinput">
			<input class = "inputfield" id="secondinput">
			
			<div class="polynoms">
				<div id="firstPolynom"></div>
				<div id="secondPolynom"></div>
			</div>
		</div>
		<div id="buttons">
			<button id="clear">C</button>
			<button id="sum">+</button>
			<button id="mult">*</button>
			<button id="div">/</button>
			<button id="mod">%</button>
			<button id="cycl">cycl</button>
			
		</div>
		<div class = "outputfield">
			<input class = "inputfield" id="output">
			<div id="outputPolynom"></div>
		</div>
		
		<script src = "script.js" type = "text/javascript"></script>
	</body>
</html>
